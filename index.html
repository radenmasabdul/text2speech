<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>

    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <main>

        <p class="title">Text to Speech</p>
        <div class="text-section">
            <p class="text-title">Enter Text Here</p>
            <textarea name="text" id="text"></textarea>
        </div>

        <div class="voice-section">
            <p class="voice-title">Select Voices</p>
            <select name="voice" id="voice">
                <option value="Google US English">Google US English</option>
            </select>
        </div>
        <button class="submit">Convert to Speech</button>

    </main>
    <script src="/assets/script.js"> </script>
</body>

</html>
